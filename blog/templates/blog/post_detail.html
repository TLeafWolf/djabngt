{% extends 'blog/base.html' %}
{% block content %}
        <article class ="post">
            {% if post.published_date %}
                <time class= "date">published: {{post.published_date}}</time>
            {% endif %}
            <h2><a href="{% url 'post_detail' pk=post.pk  %}">{{post.title}}</a></h2>
            <h3>{{post.author}}</h3>
            <p>{{post.text|linebreaksbr}}</p>
        </article>
{% endblock %}
